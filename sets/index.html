<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sets/css/style.css">
    <title>TATTOBU</title>
</head>

<body>
    <header class="header">
        <div class="container__header">
            <!-- logo -->
            <div class="header__logo">
                <img src="../assets/images/img/logo-black.png" alt="Логотип">
            </div>
            <!-- Navigation -->
            <div class="header__nav">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="list__item list__item-active"><a href="../index.html">Главная</a></li>
                        <li class="list__item"><a href="../menu/index.html">Меню</a></li>
                        <li class="list__item"><a href="../delivery/index.html">Доставка</a></li>
                        <li class="list__item"><a href="../contacts/index.html">Контакты</a></li>
                    </ul>
                </nav>
            </div>
            <!-- info  -->
            <div class="header__info">
                <div class="info__location">
                    <img src="../assets/images/svg/location-black.svg" alt="Локация" class="info__location-img">
                    <p class="info__location-text">Ул. Трусова оп. Галицкого</p>
                </div>
                <div class="info__time">
                    <img src="../assets/images/svg/clock-black.svg" alt="Часы" class="info__time-img">
                    <p class="info__time-clock">10:00- 22:00</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="section__set">
            <div class="set__container">
                <!-- Sets day -->
                <div class="set__box">
                    <div class="box__title">
                        <h1>СЕТ “АНАСТАСИЯ”</h1>
                    </div>
                    <div class="box__set">
                        <div class="set__image">
                            <img src="../assets/images/img/main-images.png" alt="Фото сета">
                        </div>
                        <div class="set__info">
                            <div class="info__price ">
                                <p>55 BYN</p>
                            </div>
                            <div class="info__structure ">
                                <p>Ролл креветка на шубке 2 шт.; Ролл Филадельфия; Ролл Радуга; Ролл Лава.</p>
                            </div>
                            <div class="info__quantity">
                                <span>Количество:<span>40 шт</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__box">
                <div class="footer__box-logo">
                    <div class="box__logo">
                        <img src="../assets/images/img/logo.png" alt="Логотип">
                    </div>
                    <div class="footer__box-social">
                        <a href="https://www.instagram.com/?hl=ru" target="_blank"><img
                                src="../assets/images/svg/footer-Instagram.svg" alt="Иконка Инстаграм"></a>
                        <a href="https://web.telegram.org" target="_blank"><img
                                src="../assets/images/svg/footer-telegram.svg" alt="Иконка Телеграм"></a>
                        <a href="https://www.tiktok.com/" target="_blank"><img
                                src="../assets/images/svg/footer-tiktok.svg" alt="Иконка ТикТок"></a>
                    </div>
                </div>
                <div class="footer__box-info">
                    <div class="box__info-location">
                        <img src="../assets/images/svg/location.svg" alt="Локация" class="info__location-img">
                        <p class="info__location-text">Ул. Трусова оп. Галицкого</p>
                    </div>
                    <div class="box__info-time">
                        <img src="../assets/images/svg/clock.svg" alt="Часы" class="info__time-img">
                        <p class="info__time-clock">10:00- 22:00</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../sets/index.js"></script>
</body>

</html>
